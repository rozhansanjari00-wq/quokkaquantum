<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuokkaQuantum | $QQUANT</title>
  <meta name="description" content="The first tokenized happiness particle. Quantum leaps. Permanent smiles."/>
  <link rel="icon" href="https://i.imgur.com/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;900&family=Orbitron&display=swap" rel="stylesheet">

  <style>
    :root { --cyan:#00f7ff; --magenta:#ff00aa; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:'Rajdhani',sans-serif; overflow-x:hidden; }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; opacity:0.08; }
    #particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:2; }

    .container { position:relative; z-index:10; max-width:1200px; margin:0 auto; padding:0 20px; text-align:center; }

    h1 {
      font-size:6.5rem; font-weight:900; letter-spacing:10px; margin:80px 0 20px;
      background:linear-gradient(90deg,var(--cyan),var(--magenta),var(--cyan));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation:glitch 4s infinite;
    }
    .tagline { font-size:2.2rem; color:var(--cyan); text-shadow:0 0 20px var(--cyan); margin-bottom:40px; }

    .manifesto {
      max-width:900px; margin:0 auto 60px; font-size:1.75rem; line-height:1.7; color:#a0f7ff;
      text-shadow:0 0 20px #00f7ff; padding:0 20px;
    }

    .quokka-holo { width:420px; max-width:88%; margin:40px auto; filter:drop-shadow(0 0 50px var(--cyan)); animation:float 8s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-30px)} }
    @keyframes glitch { 0%,100%{text-shadow:5px 0 #ff00aa,-5px 0 #00f7ff} 25%{text-shadow:-5px 0 #ff00aa,5px 0 #00f7ff} }

    /* TOMBOl DEAD-CENTER FIX */
    .buttons-wrapper {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:50px;
      margin:80px auto;
      flex-wrap:wrap;
    }
    .btn {
      padding:24px 70px;
      font-size:1.8rem;
      font-weight:900;
      border:3px solid;
      border-radius:20px;
      text-transform:uppercase;
      letter-spacing:5px;
      transition:0.4s;
      min-width:320px;
    }
    .btn-buy { background:rgba(0,247,255,0.15); border-color:var(--cyan); box-shadow:0 0 40px rgba(0,247,255,0.6); }
    .btn-buy:hover { background:var(--cyan); color:#000; transform:scale(1.05); }
    .btn-ca { background:rgba(255,0,170,0.15); border-color:var(--magenta); box-shadow:0 0 40px rgba(255,0,170,0.6); }
    .btn-ca:hover { background:var(--magenta); color:#000; }

    .ca-box { background:rgba(255,255,255,0.05); backdrop-filter:blur(15px); border:2px solid var(--cyan); border-radius:25px; padding:40px; margin:80px auto; max-width:900px; font-family:monospace; font-size:1.3rem; color:var(--cyan); }

    .chart { margin:100px auto; border:3px solid var(--cyan); border-radius:25px; overflow:hidden; box-shadow:0 0 80px rgba(0,247,255,0.6); }

    .socials { display:flex; justify-content:center; gap:60px; margin:100px 0; font-size:4rem; }
    .socials a { color:var(--cyan); filter:drop-shadow(0 0 20px var(--cyan)); transition:0.5s; }
    .socials a:hover { color:var(--magenta); transform:scale(1.5) rotate(15deg); }

    @media (max-width:768px) {
      h1 { font-size:4rem; }
      .manifesto { font-size:1.4rem; }
      .btn { padding:20px 50px; font-size:1.5rem; min-width:280px; }
      .buttons-wrapper { gap:30px; margin:60px auto; }
    }
  </style>
</head>
<body>

  <canvas id="matrix-bg"></canvas>
  <div id="particles"></div>

  <div class="container">
    <h1>QUOKKAQUANTUM</h1>
    <p class="tagline">Quantum leaps. Permanent smiles.</p>
